<head>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --surface-1: #ffffff;
            --surface-2: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {

                --surface-2: #2d2d2d;
                --text-primary: #f8fafc;
                --text-secondary: #94a3b8;

        body {

            height: 100vh;
            display: flex;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--surface-2);
            color: var(--text-primary);
        }

        .chat-app {
            width: 100%;
            max-width: 1200px;
            margin: 24px auto;
            background: var(--surface-1);
            border-radius: 24px;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding: 12px 24px;
            background: var(--surface-1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);

        .control-button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: var(--surface-2);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-button:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-1px);
        }

        .control-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: var(--surface-2) !important;
            color: var(--text-secondary) !important;
        }

        .message-feed {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 70%;
            display: flex;
            gap: 16px;
            animation: messageIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--surface-2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message-bubble {
            padding: 16px 24px;
            border-radius: 20px;
            line-height: 1.6;
            position: relative;
            transition: transform 0.2s;
        }

        .message.ai .message-bubble {
            background: var(--surface-2);
            border-radius: 20px 20px 20px 8px;
        }

        .message.user .message-bubble {
            background: var(--primary-gradient);
            color: white;
            border-radius: 20px 20px 8px 20px;
        }

        .input-container {
            position: relative;
        }

        .input-area {
            padding: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--surface-1);
            display: flex;
            gap: 16px;
            position: relative;
            flex-wrap: nowrap;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 16px;
            background: var(--surface-2);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
            min-width: 0;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px #6366f155;
        }

        .send-button {
            padding: 12px 20px;
            border: none;
            border-radius: 16px;
            background: var(--primary-gradient);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            white-space: nowrap;
        }

        .send-button:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .send-button:disabled {
            background: var(--text-secondary);
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }

        .typing-indicator {
            display: none;
            position: absolute;
            top: -45px;
            left: 45%;
            transform: translateX(-50%);
            background: var(--surface-2);
            padding: 8px 20px;
            border-radius: 16px;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            box-shadow: var(--shadow-md);
            white-space: nowrap;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }

            color: var(--text-primary);
        }
    </style>
