        let isGenerating = false;

        function sanitizeContent(text) {
            return text
                .replace(/^(ç”¨æˆ·|åŠ©æ‰‹):/gm, '')
                .replace(/<\|im_.*?\|>/g, '')
                .replace(/<\/?[^>]+(>|$)/g, "");
        }

        function escapeTags(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function buildPromptContext() {
            const systemMsg = `<|im_start|>system\n${systemPrompt}<|im_end|>\n`;
            const historyMsg = chatHistory.map(msg => 
            `<|im_start|>${msg.role}\n${escapeTags(msg.content)}<|im_end|>\n`
            ).join('');
            return systemMsg + historyMsg + `<|im_start|>assistant\n`;
        }

        async function generateResponse() {
            const aiMessage = addMessage('...', 'ai');
            let responseText = '';
            let isFirstToken = true;

            try {
                const response = await fetch(config.endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: config.model,
                        prompt: buildPromptContext(),
                        stream: true,

                            num_predict: 800

                    signal: controller.signal

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    chunk.split('\n').forEach(line => {
                        try {
                            if (line.trim()) {
                                const data = JSON.parse(line);
                                const filtered = sanitizeContent(data.response)
                                    .replace(/(^|\n)(ç”¨æˆ·|åŠ©æ‰‹):/g, '\$1');

        async function sendMessage() {
            if (isGenerating) return;

            const input = document.getElementById('input');
            const sendBtn = document.getElementById('sendButton');
            const message = input.value.trim();
            if (!message) return;

            sendBtn.disabled = true;
            
            try {
                isGenerating = true;
                controller = new AbortController();
                showTypingIndicator(true);
                
                input.value = '';
                input.blur();
                
                addMessage(message, 'user');
                chatHistory.push({ role: 'user', content: message });

                if (chatHistory.length > config.keepMessages * 2) {
                    chatHistory = chatHistory.slice(-config.keepMessages * 2);
                }

                await generateResponse();
            } catch (error) {
                if (error.name !== 'AbortError') {
                    addMessage('è¯·æ±‚ä¸­æ–­ï¼Œè¯·é‡è¯•', 'ai');
                }
            } finally {
                isGenerating = false;
                sendBtn.disabled = false;
                showTypingIndicator(false);
                controller = null;
            }
        }

        function scrollToBottom() {
            const feed = document.getElementById('messages');
            feed.scrollTop = feed.scrollHeight;

        function showTypingIndicator(show) {
            document.getElementById('typing').style.display = show ? 'flex' : 'none';
        }

        document.getElementById('input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
