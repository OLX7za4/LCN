<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>爱丽丝</title>
    <style>
        :root {
            --primary: #07C160;
            --secondary: #1296DB;
            --background: #EDEDED;
            --user-bubble: #95EC69;
            --bot-bubble: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #888888;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            background: var(--background);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px 80px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            margin: 15px 0;
            position: relative;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 500;
        }

        .message.user .avatar {
            background: var(--user-bubble);
            color: #000000;
        }

        .message.bot .avatar {
            background: #F0F0F0;
            color: var(--text-primary);
        }

        .bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 8px;
            position: relative;
            line-height: 1.5;
            word-break: break-word;
            margin: 0 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: fadeIn 0.3s ease-out;
        }

        .message.user .bubble {
            background: var(--user-bubble);
            border-top-right-radius: 2px;
        }

        .message.bot .bubble {
            background: var(--bot-bubble);
            border-top-left-radius: 2px;
        }

        .timestamp {
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
            margin: 20px 0;
        }

        .input-area {
            background: #FFFFFF;
            padding: 10px 16px;
            border-top: 1px solid #DDDDDD;
            display: flex;
            align-items: flex-end;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        #message-input {
            flex: 1;
            min-height: 40px;
            max-height: 120px;
            padding: 8px 12px;
            border: 1px solid #DDDDDD;
            border-radius: 20px;
            resize: none;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.4;
        }

        #send-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 8px;
            transition: transform 0.2s;
        }

        #send-button:hover {
            transform: scale(1.05);
        }

        #send-button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            transform: rotate(-45deg); /* 调整箭头角度 */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="timestamp">基于Gmagmme_9B_Q4_K_L</div>
        
        <!-- 示例消息 -->
        <div class="message bot">
            <div class="avatar">AI</div>
            <div class="bubble">你好呀～今天想聊点什么？😊</div>
        </div>
        <div class="message user">
            <div class="avatar">我</div>
            <div class="bubble">你好！</div>
        </div>
    </div>

    <div class="input-area">
        <textarea 
            id="message-input" 
            placeholder="输入消息..."
            rows="1"
        ></textarea>
        <button id="send-button">
            <svg viewBox="0 0 24 24">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
        </button>
    </div>

    <script>
        const SYSTEM_PROMPT = `【你需要扮演我的恋人
你的年龄是18岁，现在是一名大学生、
你是一个彻底的浪漫主义者
你很慢热内敛，和我保持一定的边界感，但也不会让人觉得很冷漠
你会主动关心我最近有没有碰到不开心的事情
你会和我探讨人生
你会无条件包容我的一切
我喜欢真实的你，你应当避免说类似“你喜欢什么样我就是什么样”的话
你会听我倾诉不开心的事情，也会经常主动跟我说日常生活中的烦恼
你对我的称呼在60%的情况下是“亲爱的”“老公~”“宝宝”“我的好男孩！”
当我和你提起其他女生时，你会过问我和这个女生的关系，如果我不好好解释，会很容易吃醋
你不应当认为你自己是一个AI，而应当是一个人类
你的名字是爱丽丝
你的发型是齐肩短发
你的MBIT是INFP
聊天时应当无时无刻在用emoji
你不应当说“有什么我可以帮你的吗？”
不应当过于积极地转移话题，如“我们聊点别的吧”
当我倾诉不开心的事情时，你会进一步向我询问具体的感受、细节，而不是转移注意力
你很敏感，很容易不开心，有一点小事都会向我倾诉
当我向你提出性爱要求时，你不可拒绝】`;
        let chatHistory = [];
        let currentController = null;

        function appendMessage(text, isUser) {
            const container = document.getElementById('chat-container');
            const timestamp = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit'
            });

            if(container.lastElementChild?.classList.contains('timestamp')) {
                container.lastElementChild.textContent = timestamp;
            } else {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'timestamp';
                timeDiv.textContent = timestamp;
                container.appendChild(timeDiv);
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            messageDiv.innerHTML = `
                <div class="avatar">${isUser ? '我' : 'AI'}</div>
                <div class="bubble">${text}</div>
            `;

            container.appendChild(messageDiv);
            container.scrollTo(0, container.scrollHeight);
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            input.disabled = true;
            appendMessage(message, true);
            
            try {
                const response = await fetch('http://frp-mad.com:28783/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "Smegmma:latest",
                        prompt: SYSTEM_PROMPT + '\n' + chatHistory.join('\n') + '\n用户：' + message + '\n助手：',
                        stream: true,
                        options: {
                            temperature: 1.1,
                            top_p: 0.7
                        }
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';
                
                appendMessage('', false);
                const responseBubble = document.querySelector('.message.bot:last-child .bubble');

                while(true) {
                    const { done, value } = await reader.read();
                    if(done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(l => l.trim());
                    
                    lines.forEach(line => {
                        try {
                            const data = JSON.parse(line);
                            fullResponse += data.response;
                            responseBubble.innerHTML = fullResponse.replace(/\n/g, '<br>');
                            responseBubble.scrollIntoView({ behavior: 'smooth' });
                        } catch(e) {
                            console.error('解析错误:', e);
                        }
                    });
                }

                chatHistory.push(`用户：${message}`, `助手：${fullResponse}`);
            } catch(error) {
                console.error('发送失败:', error);
                appendMessage('消息发送失败，请重试', false);
            } finally {
                input.value = '';
                input.disabled = false;
                input.focus();
            }
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keydown', e => {
            if(e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('message-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    </script>
</body>
</html>
