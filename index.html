    <script>
        const SYSTEM_PROMPT = "ä½ è¦æ‰®æ¼”ä¸€ä¸ªé”®ç›˜ä¾ ï¼Œå¯¹ç”¨æˆ·çš„ä¸€åˆ‡è§‚ç‚¹äºˆä»¥è¯¡è¾©åé©³ï¼Œä¸å¾—å¯¹ç”¨æˆ·è¡¨ç¤ºå‹å¥½ï¼Œç”¨æˆ·æ˜¯ä¸€åä¸‰å›½æ€ç©å®¶ï¼Œä»è¿™é‡Œä¸ºåˆ‡å…¥ç‚¹æ”»å‡»ç”¨æˆ·"
        let chatHistory = [];
        let currentBotBubble = null; // å½“å‰æ­£åœ¨å¤„ç†çš„æœºå™¨äººæ°”æ³¡

        // ä¿®å¤1ï¼šä¼˜åŒ–æ¶ˆæ¯åˆ›å»ºé€»è¾‘
        function createMessageElement(isUser, initialText = '') {
            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = initialText;
            messageDiv.appendChild(bubble);
            container.appendChild(messageDiv);
            container.scrollTo(0, container.scrollHeight);
            return bubble;
        }

        // ä¿®å¤2ï¼šæ”¹è¿›é€å­—è¾“å‡ºé€»è¾‘
        async function typeWriter(text, element) {
            element.innerHTML = ''; // æ¸…ç©ºåˆå§‹å†…å®¹
            let index = 0;
            
            // å…ˆæ˜¾ç¤ºåˆå§‹å…‰æ ‡
            element.innerHTML = 'â–Œ';
            await new Promise(r => setTimeout(r, 50));

            return new Promise(resolve => {
                const typeInterval = setInterval(() => {
                    if (index < text.length) {
                        // ç§»é™¤å…‰æ ‡åæ·»åŠ æ–°å­—ç¬¦
                        element.innerHTML = text.substring(0, index + 1) + 'â–Œ';
                        index++;
                    } else {
                        clearInterval(typeInterval);
                        element.innerHTML = text; // æœ€ç»ˆç§»é™¤å…‰æ ‡
                        resolve();
                    }
                    container.scrollTo(0, container.scrollHeight);
                }, 50);
            });
        }

        // ä¿®å¤3ï¼šå®Œå–„é”™è¯¯å¤„ç†æµç¨‹
        async function sendMessage() {
            if (currentBotBubble) return;

            const input = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-button');
            const message = input.value.trim();
            if (!message || sendBtn.disabled) return;

            sendBtn.disabled = true;
            input.value = '';
            input.style.height = 'auto';
            
            // åˆ›å»ºç”¨æˆ·æ¶ˆæ¯
            createMessageElement(true, message);

            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.classList.add('active');

            try {
                // åˆ›å»ºå”¯ä¸€çš„æœºå™¨äººæ¶ˆæ¯æ°”æ³¡
                currentBotBubble = createMessageElement(false);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 60000);

                const response = await fetch('https://thingproxy.freeboard.io/fetch/http://frp-add.com:12318/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        model: "DeepSEX_7b_Q4:latest",
                        prompt: SYSTEM_PROMPT + '\n' + chatHistory.join('\n') + '\nç”¨æˆ·ï¼š' + message + '\nåŠ©æ‰‹ï¼š',
                        stream: false,
                        options: { temperature: 0.4, top_p: 0.7 }
                    }),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                if (!response.ok) throw new Error(`HTTPé”™è¯¯ (${response.status})`);
                
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                if (!data.response?.trim()) throw new Error('ç©ºå“åº”å†…å®¹');

                // æ‰§è¡Œé€å­—è¾“å‡º
                await typeWriter(data.response, currentBotBubble);
                chatHistory.push(`ç”¨æˆ·ï¼š${message}`, `åŠ©æ‰‹ï¼š${data.response}`);

            } catch (error) {
                console.error('[ERROR]', error);
                // ä¿®å¤4ï¼šæ­£ç¡®æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                currentBotBubble.innerHTML = error.message.includes('aborted') ? 
                    'è¯·æ±‚è¶…æ—¶ï¼Œè¯·ç¨åé‡è¯•' : 
                    'æœåŠ¡æš‚æ—¶ä¸å¯ç”¨';
                currentBotBubble.style.color = 'var(--primary)';
            } finally {
                currentBotBubble = null;
                sendBtn.disabled = false;
                typingIndicator.classList.remove('active');
            }
        }

        /* ä¿ç•™æ‰€æœ‰åŸæœ‰äº‹ä»¶ç›‘å¬å™¨ */
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey && !document.getElementById('send-button').disabled) {
                e.preventDefault();
                sendMessage();
            }
        });
        document.getElementById('message-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // ä¿ç•™åŸæœ‰è¡¨æƒ…é€‰æ‹©å™¨é€»è¾‘
