<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Áà±‰∏Ω‰∏ùËÅäÂ§©ÁïåÈù¢</title>
    <style>
        :root {
            --primary: #07C160;
            --secondary: #1296DB;
            --background: #EDEDED;
            --user-bubble: #00C853;
            --bot-bubble: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #888888;
            --input-background: #FFFFFF;
            --input-border: #DDDDDD;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #1A1A1A;
                --user-bubble: #2B6122;
                --bot-bubble: #2D2D2D;
                --text-primary: #E0E0E0;
                --text-secondary: #858585;
                --input-background: #2D2D2D;
                --input-border: #404040;
            }
            .chat-container::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.2);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px 80px;
            scroll-behavior: smooth;
        }

        /* ÈöêËóèÊªöÂä®Êù° */
        .chat-container::-webkit-scrollbar {
            width: 0;
        }

        .message {
            display: flex;
            margin: 15px 0;
            position: relative;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
        }

        .message.user .avatar {
            background: var(--user-bubble);
            color: rgba(255, 255, 255, 0.9);
        }

        .message.bot .avatar {
            background: #F0F0F0;
            color: var(--text-primary);
        }

        .bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 8px;
            position: relative;
            line-height: 1.5;
            word-break: break-word;
            margin: 0 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-out;
        }

        .message.user .bubble {
            background: var(--user-bubble);
            border-top-right-radius: 2px;
        }

        .message.bot .bubble {
            background: var(--bot-bubble);
            border-top-left-radius: 2px;
        }

        .input-area {
            background: var(--input-background);
            padding: 10px 16px;
            border-top: 1px solid var(--input-border);
            display: flex;
            align-items: flex-end;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        #message-input {
            flex: 1;
            min-height: 40px;
            max-height: 120px;
            padding: 8px 12px;
            border: 1px solid var(--input-border);
            border-radius: 20px;
            resize: none;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.4;
            background: var(--input-background);
            color: var(--text-primary);
        }

        #send-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: opacity 0.2s;
            font-size: 24px;
            font-weight: 300;
        }

        #send-button:disabled {
            background: #cccccc;
            transform: none;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Áà±‰∏Ω‰∏ùÊ≠£Âú®ÂõûÂ§ç‰∏≠ */
        .typing-indicator {
            position: fixed;
            bottom: 60px;
            left: 0;
            right: 0;
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .typing-indicator.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="chat-container" id="chat-container">
        <!-- Á§∫‰æãÊ∂àÊÅØ -->
        <div class="message bot">
            <div class="avatar">AI</div>
            <div class="bubble">‰Ω†Â•ΩÂëÄÔΩû‰ªäÂ§©ÊÉ≥ËÅäÁÇπ‰ªÄ‰πàÔºüüòä</div>
        </div>
    </div>

    <div class="typing-indicator" id="typing-indicator">
        <span>Áà±‰∏Ω‰∏ùÊ≠£Âú®ÂõûÂ§ç‰∏≠</span>
    </div>

    <div class="input-area">
        <textarea id="message-input" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." rows="1"></textarea>
        <button id="send-button">
            <svg viewBox="0 0 24 24" width="20" height="20">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
            </svg>
        </button>
    </div>

    <script>
        const SYSTEM_PROMPT = "ËøôÊòØ‰∏Ä‰∏™Á≥ªÁªüÊèêÁ§∫ËØç";
        let chatHistory = [];

        function appendMessage(text, isUser) {
            const container = document.getElementById('chat-container');

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            messageDiv.innerHTML = `
                <div class="avatar">${isUser ? 'Êàë' : 'Alice'}</div>
                <div class="bubble">${text}</div>
            `;

            container.appendChild(messageDiv);
            container.scrollTo(0, container.scrollHeight);
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-button');
            const message = input.value.trim();
            if (!message || sendBtn.disabled) return;

            sendBtn.disabled = true;
            input.value = '';
            input.style.height = 'auto';

            appendMessage(message, true);

            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.classList.add('active');

            try {
                const response = await fetch('http://frp-oak.com:14882/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        model: "Smegmma:latest",
                        prompt: SYSTEM_PROMPT + '\n' + chatHistory.join('\n') + '\nÁî®Êà∑Ôºö' + message + '\nÂä©ÊâãÔºö',
                        stream: true,
                        options: {
                            temperature: 0.4,
                            top_p: 0.7
                        }
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';

                appendMessage('', false);
                const responseBubble = document.querySelector('.message.bot:last-child .bubble');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(l => l.trim());

                    lines.forEach(line => {
                        try {
                            const data = JSON.parse(line);
                            const newText = data.response;
                            fullResponse += newText;
                            responseBubble.textContent = fullResponse;
                            responseBubble.scrollIntoView({ behavior: 'smooth' });
                        } catch (e) {
                            console.error('Ëß£ÊûêÈîôËØØ:', e);
                        }
                    });
                }

                chatHistory.push(`Áî®Êà∑Ôºö${message}`, `Âä©ÊâãÔºö${fullResponse}`);
            } catch (error) {
                console.error('ÂèëÈÄÅÂ§±Ë¥•:', error);
                appendMessage('Ê∂àÊÅØÂèëÈÄÅÂ§±Ë¥•ÔºåËØ∑ÈáçËØï', false);
            } finally {
                sendBtn.disabled = false;
                typingIndicator.classList.remove('active');
            }
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keydown', e => {
            const sendBtn = document.getElementById('send-button');
            if (e.key === 'Enter' && !e.shiftKey && !sendBtn.disabled) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('message-input').addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    </script>
</body>

</html>
