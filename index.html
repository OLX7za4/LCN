<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智能聊天界面</title>
    <style>
        /* 完全保留原有CSS样式 */
        :root {
            --primary: #07C160;
            --secondary: #1296DB;
            --background: #EDEDED;
            --user-bubble: #00C853;
            --bot-bubble: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #888888;
            --input-background: #FFFFFF;
            --input-border: #DDDDDD;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #1A1A1A;
                --user-bubble: #2B6122;
                --bot-bubble: #2D2D2D;
                --text-primary: #E0E0E0;
                --text-secondary: #858585;
                --input-background: #2D2D2D;
                --input-border: #404040;
                --shadow-color: rgba(255, 255, 255, 0.1);
            }
          .chat-container::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.2);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

       .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px 80px;
            scroll-behavior: smooth;
            position: relative;
        }

       .chat-container::-webkit-scrollbar {
            width: 6px;
        }

       .chat-container::-webkit-scrollbar-thumb {
            background: var(--shadow-color);
            border-radius: 3px;
        }

       .message {
            display: flex;
            margin: 15px 0;
            position: relative;
        }

       .message.user {
            justify-content: flex-end;
        }

       .message.bot {
            justify-content: flex-start;
        }

       .bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 10px;
            position: relative;
            line-height: 1.6;
            word-break: break-word;
            margin: 0 5px;
            box-shadow: 0 2px 5px var(--shadow-color);
            animation: fadeIn 0.3s ease-out;
        }

       .message.user.bubble {
            background: var(--user-bubble);
            border-top-right-radius: 2px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            color: white;
        }

       .message.bot.bubble {
            background: var(--bot-bubble);
            border-top-left-radius: 2px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

       .input-area {
            background: var(--input-background);
            padding: 10px 16px;
            border-top: 1px solid var(--input-border);
            display: flex;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            box-shadow: 0 -2px 5px var(--shadow-color);
            z-index: 100;
        }

        #message-input {
            flex: 1;
            min-height: 40px;
            max-height: 120px;
            padding: 8px 12px;
            border: 1px solid var(--input-border);
            border-radius: 20px;
            resize: none;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.4;
            background: var(--input-background);
            color: var(--text-primary);
            box-shadow: inset 0 1px 3px var(--shadow-color);
            transition: box-shadow 0.3s;
            margin-right: 10px;
        }

        #message-input:focus {
            box-shadow: inset 0 1px 3px var(--shadow-color), 0 0 5px var(--secondary);
        }

        #send-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: blanchedalmond;
            color: white;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: opacity 0.2s, transform 0.2s;
            font-size: 24px;
            font-weight: 300;
        }

        #send-button:disabled {
            background: #cccccc;
            transform: none;
            opacity: 0.7;
        }

        #send-button:hover:not(:disabled) {
            transform: scale(1.1);
            background-color: rgb(246, 211, 155);
        }

        #emoji-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: blanchedalmond;
            color: var(--text-primary);
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: background-color 0.2s, transform 0.2s;
            font-size: 24px;
            font-weight: 300;
            margin-right: 10px;
        }

        #emoji-button:hover {
            background-color: rgb(246, 211, 155);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

       .typing-indicator {
            position: fixed;
            bottom: 65px;
            left: 0;
            right: 0;
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .typing-indicator::after {
            content: '...';
            display: inline-block;
            overflow: hidden;
            vertical-align: bottom;
            animation: ellipsis steps(4, end) 1.5s infinite;
            width: 0;
            margin-left: -5px;
        }
        @keyframes ellipsis {
            to { width: 1em; }
        }

       .typing-indicator.active {
            opacity: 1;
        }

       .emoji-picker {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--input-background);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow-color);
            padding: 10px;
            display: none;
            z-index: 99;
        }

       .emoji-picker button {
            border: none;
            background: transparent;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
        }

       .emoji-picker button:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="message bot">
            <div class="bubble">问题已修复！现在体验更流畅啦～🎉</div>
        </div>
    </div>

    <div class="typing-indicator" id="typing-indicator">
        <span>爱丽丝正在思考回复</span>
    </div>

    <div class="input-area">
        <button id="emoji-button">😀</button>
        <textarea id="message-input" placeholder="输入消息..." rows="1"></textarea>
        <button id="send-button">
            <svg viewBox="0 0 24 24" width="20" height="20">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
            </svg>
        </button>
    </div>

    <div class="emoji-picker" id="emoji-picker">
        <button>😀</button>
        <button>😍</button>
        <button>🤔</button>
        <button>🎉</button>
        <button>😢</button>
        <button>😎</button>
        <button>😜</button>
        <button>🥳</button>
        <button>🤗</button>
        <button>😒</button>
    </div>

    <script>
        const SYSTEM_PROMPT = "你要扮演一个键盘侠，对用户的一切观点予以诡辩反驳，不得对用户表示友好，用户是一名三国杀玩家，从这里为切入点攻击用户"
        let chatHistory = [];
        let currentBotBubble = null; // 当前正在处理的机器人气泡

        // 修复1：优化消息创建逻辑
        function createMessageElement(isUser, initialText = '') {
            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = initialText;
            messageDiv.appendChild(bubble);
            container.appendChild(messageDiv);
            container.scrollTo(0, container.scrollHeight);
            return bubble;
        }

        // 修复2：改进逐字输出逻辑
        async function typeWriter(text, element) {
            element.innerHTML = ''; // 清空初始内容
            let index = 0;
            
            // 先显示初始光标
            element.innerHTML = '▌';
            await new Promise(r => setTimeout(r, 50));

            return new Promise(resolve => {
                const typeInterval = setInterval(() => {
                    if (index < text.length) {
                        // 移除光标后添加新字符
                        element.innerHTML = text.substring(0, index + 1) + '▌';
                        index++;
                    } else {
                        clearInterval(typeInterval);
                        element.innerHTML = text; // 最终移除光标
                        resolve();
                    }
                    container.scrollTo(0, container.scrollHeight);
                }, 50);
            });
        }

        // 修复3：完善错误处理流程
        async function sendMessage() {
            if (currentBotBubble) return;

            const input = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-button');
            const message = input.value.trim();
            if (!message || sendBtn.disabled) return;

            sendBtn.disabled = true;
            input.value = '';
            input.style.height = 'auto';
            
            // 创建用户消息
            createMessageElement(true, message);

            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.classList.add('active');

            try {
                // 创建唯一的机器人消息气泡
                currentBotBubble = createMessageElement(false);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 60000);

                const response = await fetch('https://thingproxy.freeboard.io/fetch/http://frp-add.com:12318/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        model: "DeepSEX_7b_Q4:latest",
                        prompt: SYSTEM_PROMPT + '\n' + chatHistory.join('\n') + '\n用户：' + message + '\n助手：',
                        stream: false,
                        options: { temperature: 0.4, top_p: 0.7 }
                    }),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                if (!response.ok) throw new Error(`HTTP错误 (${response.status})`);
                
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                if (!data.response?.trim()) throw new Error('空响应内容');

                // 执行逐字输出
                await typeWriter(data.response, currentBotBubble);
                chatHistory.push(`用户：${message}`, `助手：${data.response}`);

            } catch (error) {
                console.error('[ERROR]', error);
                // 修复4：正确显示错误消息
                currentBotBubble.innerHTML = error.message.includes('aborted') ? 
                    '请求超时，请稍后重试' : 
                    '服务暂时不可用';
                currentBotBubble.style.color = 'var(--primary)';
            } finally {
                currentBotBubble = null;
                sendBtn.disabled = false;
                typingIndicator.classList.remove('active');
            }
        }

        /* 保留所有原有事件监听器 */
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey && !document.getElementById('send-button').disabled) {
                e.preventDefault();
                sendMessage();
            }
        });
        document.getElementById('message-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // 保留原有表情选择器逻辑
        const emojiButton = document.getElementById('emoji-button');
        const emojiPicker = document.getElementById('emoji-picker');
        emojiButton.addEventListener('click', () => {
            emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
        });
        document.querySelectorAll('.emoji-picker button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.getElementById('message-input').value += btn.textContent;
            });
        });
    </script>
</body>
</html>
