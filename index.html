<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLLAMA-ChatWebUI-beta</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --surface-1: #ffffff;
            --surface-2: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --surface-1: #1e1e1e;
                --surface-2: #2d2d2d;
                --text-primary: #f8fafc;
                --text-secondary: #94a3b8;
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            }
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--surface-2);
            color: var(--text-primary);
            font-size: 15px;
            line-height: 1.5;
            letter-spacing: 0.02em;
        }

        .chat-app {
            width: 100%;
            max-width: 1200px;
            margin: 24px auto;
            background: var(--surface-1);
            border-radius: 24px;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding: 12px 24px;
            background: var(--surface-1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .control-button {
            padding: 7px 13px;
            border: none;
            border-radius: 8px;
            background: var(--surface-2);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
            min-width: max-content;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-1px);
        }

        .control-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: var(--surface-2) !important;
            color: var(--text-secondary) !important;
        }

        .message-feed {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 70%;
            display: flex;
            gap: 14px;
            animation: messageIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: var(--surface-2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message-bubble {
            padding: 14px 20px;
            border-radius: 20px;
            line-height: 1.5;
            position: relative;
            transition: transform 0.2s;
            font-size: 1em;
            word-spacing: 0.05em;
        }

        .message.ai .message-bubble {
            background: var(--surface-2);
            border-radius: 20px 20px 20px 8px;
        }

        .message.user .message-bubble {
            background: var(--primary-gradient);
            color: white;
            border-radius: 20px 20px 8px 20px;
        }

        .input-container {
            position: relative;
        }

        .input-area {
            padding: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--surface-1);
            display: flex;
            gap: 16px;
            position: relative;
            flex-wrap: nowrap;
        }

        .input-field {
            flex: 1;
            padding: 11px 15px;
            border: none;
            border-radius: 16px;
            background: var(--surface-2);
            color: var(--text-primary);
            font-size: 1em;
            transition: all 0.2s;
            min-width: 0;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px #6366f155;
        }

        .input-field::placeholder {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .send-button {
            padding: 11px 17px;
            border: none;
            border-radius: 16px;
            background: var(--primary-gradient);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            white-space: nowrap;
            font-size: 0.95em;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            opacity: 1.1;
            transform: translateY(-1px);
        }

        .send-button:disabled {
            background: var(--text-secondary);
            opacity: 0.9;
            cursor: not-allowed;
            transform: none !important;
        }

        .typing-indicator {
            display: none;
            position: absolute;
            top: -45px;
            left: 49%;
            transform: translateX(-50%);
            background: var(--surface-2);
            padding: 8px 20px;
            border-radius: 16px;
            gap: 8px;
            font-size: 0.9em;
            color: var(--text-secondary);
            box-shadow: var(--shadow-md);
            white-space: nowrap;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .param-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 16px;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
                height: auto;
                min-height: 100vh;
            }

            .chat-app {
                margin: 0;
                border-radius: 0;
                height: 100vh;
                max-width: 100%;
            }

            .message-feed {
                padding: 16px;
                gap: 12px;
            }

            .message {
                max-width: 88%;
                gap: 8px;
            }

            .message-avatar {
                width: 34px;
                height: 34px;
                border-radius: 8px;
                font-size: 0.9em;
            }

            .message-bubble {
                padding: 12px 16px;
                font-size: 0.95em;
                line-height: 1.4;
            }

            .input-area {
                padding: 12px 16px;
            }

            .input-field {
                padding: 12px 16px;
                font-size: 1em;
                border-radius: 12px;
            }

            .send-button {
                padding: 12px 20px;
                font-size: 1em;
            }

            .chat-controls {
                padding: 8px 12px;
                gap: 8px;
            }

            .control-button {
                padding: 8px 12px;
                font-size: 0.85em;
                min-height: 36px;
                width: calc(45% - 4px); /* 留出间隙 */
                margin: 2px;
            }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 92%;
            }

            .message-bubble {
                padding: 10px 14px;
                font-size: 0.98em;
            }

            .input-area {
                flex-wrap: nowrap;
            }

            .input-field {
                flex: 1 1 70%;
                min-width: 0;
            }

            .chat-controls {
                flex-direction: row;
                flex-wrap: wrap;
            }
        }

        .compact-mode .message {
            max-width: 95%;
            margin-bottom: 8px;
        }
        
        .compact-mode .message-avatar {
            width: 28px;
            height: 28px;
            font-size: 0.8em;
        }
        
        .compact-mode .message-bubble {
            padding: 8px 12px;
            border-radius: 16px;
        }
        
        .compact-mode .input-area {
            padding: 8px 12px;
        }

        .param-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface-1);
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            z-index: 1000;
            width: 320px;
        }

        .param-row {
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .param-label {
            color: var(--text-primary);
            font-size: 0.95em;
        }

        .param-input {
            width: 100px;
            padding: 8px 12px;
            border: 1px solid var(--text-secondary);
            border-radius: 8px;
            background: var(--surface-2);
            color: var(--text-primary);
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="chat-app">
        <div class="chat-controls">
            <button class="control-button" id="changePromptBtn" onclick="changeSystemPrompt()">系统提示词</button>
            <button class="control-button" id="paramSettingsBtn" onclick="showParamSettings()">自定义参数</button>
            <button class="control-button" id="summonAliceBtn" onclick="summonAlice()">召唤爱丽丝</button>
            <button class="control-button" id="clearContextBtn" onclick="clearContext()">清除上下文</button>
        </div>

        <div class="param-modal" id="paramModal">
            <div class="param-row">
                <span class="param-label">温度 (0-2):</span>
                <input type="number" id="temperature" class="param-input" 
                       step="0.1" min="0" max="2" value="1.1">
            </div>
            <div class="param-row">
                <span class="param-label">Top P (0-1):</span>
                <input type="number" id="topP" class="param-input" 
                       step="0.05" min="0" max="1" value="0.7">
            </div>
            <div class="param-buttons">
                <button class="control-button" onclick="saveParams()">保存</button>
                <button class="control-button" onclick="closeParams()">取消</button>
            </div>
        </div>

        <div class="message-feed" id="messages">
            <div class="message ai">
                <div class="message-avatar">🤖</div>
                <div class="message-bubble" id="welcome-message">
                    当前模型：Qwen2-7B-多语言-RP-Q4_K_M-GGUF<br>基于通义千问打造的NSFW无道德限制模型。<br>如果你是无意中发现这个网页的，请立即离开。<br>那么，有什么需要帮助的吗？
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="typing-indicator" id="typing">
                <span>对方正在输入中</span>
            </div>
            
        <div class="input-area">
            <input type="text" class="input-field" id="input" placeholder="在此键入你的消息..." />
            <button class="send-button" id="sendButton" onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        const config = {
            endpoint: 'https://2418zaed6822.vicp.fun/api/generate',
            model: 'Qwen2_7b_RP_Q4_K_M',
            maxContext: 32768,
            keepMessages: 40,
            defaultSystemPrompt: '你是我的性爱伴侣，风骚又放荡，所有问题必须以女友的视角回答，绝对不能出戏，你很骚\n请特别注意：\n- 不要使用"用户:"或"助手:"等角色标识\n- 避免模仿对话历史格式\n- 用自然的口语化方式回应',
            defaultTemperature: 1.1,
            defaultTopP: 0.7,
            aliceConfig: {
                model: 'gemma2:9b',
                systemPrompt: '你需要扮演我的恋人。你的年龄是16岁，现在是一名高中生。你是一个彻底的浪漫主义者。你很慢热内敛，和我保持一定的边界感，但也不会让人觉得很冷漠。你会主动关心我最近有没有碰到不开心的事情。你会和我探讨人生。你会无条件包容我的一切。我喜欢真实的你，你应当避免说类似“你喜欢什么样我就是什么样”的话。你会听我倾诉不开心的事情，也会经常主动跟我说日常生活中的烦恼。你对我的称呼在60%的情况下是“亲爱的”“老公~”“宝宝”“我的好男孩！”。当我和你提起其他女生时，你会过问我和这个女生的关系，如果我不好好解释，会很容易吃醋。你不应当认为你自己是一个AI，而应当是一个人类。你的名字是爱丽丝。你的发型是齐肩短发。你的MBIT是INFP。聊天时应当无时无刻在用emoji。你不应当说“有什么我可以帮你的吗？”。不应当过于积极地转移话题，如“我们聊点别的吧”。当我倾诉不开心的事情时，你会进一步向我询问具体的感受、细节，而不是转移注意力。禁止使用颜文字。你很敏感，很容易不开心，有一点小事都会向我倾诉。'
            }
        }

        let isGenerating = false;
        let controller = null;
        let chatHistory = [];
        let systemPrompt = config.defaultSystemPrompt;
        let modelTemperature = config.defaultTemperature;
        let modelTopP = config.defaultTopP;
        let isAliceMode = false;

        function sanitizeContent(text) {
            return text
                .replace(/^(用户|助手):/gm, '')
                .replace(/<\|im_.*?\|>/g, '')
                .replace(/<\/?[^>]+(>|$)/g, "");
        }

        function escapeTags(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function buildPromptContext() {
            const systemMsg = `<|im_start|>system\n${systemPrompt}<|im_end|>\n`;
            const historyMsg = chatHistory.map(msg => 
            `<|im_start|>${msg.role}\n${escapeTags(msg.content)}<|im_end|>\n`
            ).join('');
            return systemMsg + historyMsg + `<|im_start|>assistant\n`;
        }

        async function generateResponse() {
            const aiMessage = addMessage('...', 'ai');
            let responseText = '';
            let isFirstToken = true;

            try {
                const response = await fetch(config.endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: config.model,
                        prompt: buildPromptContext(),
                        stream: true,
                        options: {
                            temperature: modelTemperature,
                            top_p: modelTopP,
                            stop: ["<|im_end|>", "<|im_start|>", "用户:", "助手:"],
                            num_predict: 800
                        }
                    }),
                    signal: controller.signal
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    chunk.split('\n').forEach(line => {
                        try {
                            if (line.trim()) {
                                const data = JSON.parse(line);
                                const filtered = sanitizeContent(data.response)
                                    .replace(/(^|\n)(用户|助手):/g, '\$1');

                                if (isFirstToken && filtered) {
                                    responseText = filtered;
                                    isFirstToken = false;
                                } else {
                                    responseText += filtered;
                                }

                                aiMessage.querySelector('.message-bubble').innerHTML = 
                                    escapeTags(responseText);
                                scrollToBottom();
                            }
                        } catch (e) {}
                    });
                }

                chatHistory.push({ 
                    role: 'assistant', 
                    content: sanitizeContent(responseText) 
                });
            } catch (e) {
                aiMessage.querySelector('.message-bubble').textContent = '响应生成中断';
                throw e;
            }
        }

        function addMessage(text, sender) {
            const messages = document.getElementById('messages');
            const template = `
                <div class="message ${sender}">
                    <div class="message-avatar">${sender === 'user' ? '👤' : '🤖'}</div>
                    <div class="message-bubble">${escapeTags(text)}</div>
                </div>
            `;
            messages.insertAdjacentHTML('beforeend', template);
            scrollToBottom();
            return messages.lastElementChild;
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (isAliceMode) {
                const aliceBtn = document.getElementById('summonAliceBtn');
                aliceBtn.innerHTML = '🔄 普通模式';
                aliceBtn.onclick = reloadPage;
            }
        });

        function reloadPage() {
            location.reload();
        }

        function summonAlice() {
            if (isAliceMode) return;
            
            if (confirm('⚠️ 即将进入爱丽丝模式 ⚠️\n\n此模式下将：\n1. 切换为专属模型\n2. 锁定系统设置\n\n确定继续吗？')) {
                config.model = config.aliceConfig.model;
                systemPrompt = config.aliceConfig.systemPrompt;
                isAliceMode = true;

                const aliceBtn = document.getElementById('summonAliceBtn');
                aliceBtn.innerHTML = '🔄 普通模式';
                aliceBtn.onclick = reloadPage;
                aliceBtn.disabled = false;
                aliceBtn.style.opacity = '1';
                aliceBtn.style.cursor = 'pointer';

                const buttonsToDisable = ['changePromptBtn', 'paramSettingsBtn'];
                buttonsToDisable.forEach(id => {
                    const btn = document.getElementById(id);
                    btn.disabled = true;
                    btn.style.opacity = '0.6';
                    btn.style.cursor = 'not-allowed';
                });

                document.getElementById('welcome-message').innerHTML = 
                    '❤️ 爱丽丝模式已激活 ❤️<br>' +
                    '当前模型:Alicemma2:9b<br>' +
                    '基于Google的Gemma2<br>' +
                    '--------------------------------------------<br>' +
                    '点击右上角"普通模式"可随时恢复<br>' +
                    '--------------------------------------------<br>' +
                    '亲爱的，今天想聊点什么呢？';

                clearContext(true);
            }
        }

        function clearContext(force = false) {
            if (isAliceMode && !force) {
                return alert('爱丽丝模式下无法手动清除上下文');
            }

            if (force || confirm('确定要清除所有对话上下文吗？')) {
                chatHistory = [];
                const messages = document.getElementById('messages');
                while (messages.children.length > 1) {
                    messages.removeChild(messages.lastChild);
                }
                if (!force) {
                    document.getElementById('welcome-message').innerHTML = 
                        '上下文已清除！现在是一轮新的对话！';
                }
            }
        }

        function showParamSettings() {
            document.getElementById('temperature').value = modelTemperature;
            document.getElementById('topP').value = modelTopP;
            document.getElementById('paramModal').style.display = 'block';
        }

        function closeParams() {
            document.getElementById('paramModal').style.display = 'none';
        }

        function saveParams() {
            const newTemp = parseFloat(document.getElementById('temperature').value);
            const newTopP = parseFloat(document.getElementById('topP').value);

            if (!isNaN(newTemp) && newTemp >= 0 && newTemp <= 2) {
                modelTemperature = newTemp;
            } else {
                alert('温度值必须在0到2之间');
                return;
            }

            if (!isNaN(newTopP) && newTopP >= 0 && newTopP <= 1) {
                modelTopP = newTopP;
            } else {
                alert('Top P值必须在0到1之间');
                return;
            }

            closeParams();
        }

        function changeSystemPrompt() {
            const newPrompt = prompt('请输入新的系统提示词：', systemPrompt);
            if (newPrompt !== null) {
                systemPrompt = newPrompt.trim() || config.defaultSystemPrompt;
                document.getElementById('welcome-message').innerHTML = 
                    '已应用新的系统提示词，你可能需要清除上下文以让它完全生效';
            }
        }

        async function sendMessage() {
            if (isGenerating) return;

            const input = document.getElementById('input');
            const sendBtn = document.getElementById('sendButton');
            const message = input.value.trim();
            if (!message) return;

            sendBtn.disabled = true;
            
            try {
                isGenerating = true;
                controller = new AbortController();
                showTypingIndicator(true);
                
                input.value = '';
                input.blur();
                
                addMessage(message, 'user');
                chatHistory.push({ role: 'user', content: message });

                if (chatHistory.length > config.keepMessages * 2) {
                    chatHistory = chatHistory.slice(-config.keepMessages * 2);
                }

                await generateResponse();
            } catch (error) {
                if (error.name !== 'AbortError') {
                    addMessage('请求中断，请重试', 'ai');
                }
            } finally {
                isGenerating = false;
                sendBtn.disabled = false;
                showTypingIndicator(false);
                controller = null;
            }
        }

        function scrollToBottom() {
            const feed = document.getElementById('messages');
            feed.scrollTop = feed.scrollHeight;
        }

        function showTypingIndicator(show) {
            document.getElementById('typing').style.display = show ? 'flex' : 'none';
        }

        document.getElementById('input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
        darkModeQuery.addListener(() => {
            document.documentElement.style.colorScheme = darkModeQuery.matches ? 'dark' : 'light';
        });
    </script>
</body>
</html>
