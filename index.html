<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>爱丽丝</title>
    <style>
        :root {
            --primary: #07C160;
            --secondary: #1296DB;
            --background: #EDEDED;
            --user-bubble: #00C853; /* 更深的绿色 */
            --bot-bubble: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #888888;
            --input-background: #FFFFFF;
            --input-border: #DDDDDD;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #1A1A1A;
                --user-bubble: #2B6122;
                --bot-bubble: #2D2D2D;
                --text-primary: #E0E0E0;
                --text-secondary: #858585;
                --input-background: #2D2D2D;
                --input-border: #404040;
            }
            .chat-container::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.2);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px 80px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            margin: 15px 0;
            position: relative;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
        }

        .message.user .avatar {
            background: var(--user-bubble);
            color: rgba(255, 255, 255, 0.9); /* 半透明白色 */
        }

        .message.bot .avatar {
            background: #F0F0F0;
            color: var(--text-primary);
        }

        .bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 8px;
            position: relative;
            line-height: 1.5;
            word-break: break-word;
            margin: 0 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-out;
        }

        .message.user .bubble {
            background: var(--user-bubble);
            border-top-right-radius: 2px;
        }

        .message.bot .bubble {
            background: var(--bot-bubble);
            border-top-left-radius: 2px;
        }

        .input-area {
            background: var(--input-background);
            padding: 10px 16px;
            border-top: 1px solid var(--input-border);
            display: flex;
            align-items: flex-end;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        #message-input {
            flex: 1;
            min-height: 40px;
            max-height: 120px;
            padding: 8px 12px;
            border: 1px solid var(--input-border);
            border-radius: 20px;
            resize: none;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.4;
            background: var(--input-background);
            color: var(--text-primary);
        }

        #send-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: opacity 0.2s;
            font-size: 24px; /* 增大图标尺寸 */
            font-weight: 300;
        }

        #send-button:disabled {
            background: #cccccc;
            transform: none;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        /* 新增打字动画样式 */
        .typing-indicator {
            position: fixed;
            bottom: 60px;
            left: 0;
            right: 0;
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .typing-indicator.active {
            opacity: 1;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots::after {
            content: '....';
            display: inline-block;
            width: 20px;
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%,
            20% {
                content: '...';
            }
            40% {
                content: '....';
            }
            60%,
            100% {
                content: '.....';
            }
        }
    </style>
</head>

<body>
    <div class="chat-container" id="chat-container">
        <!-- 示例消息 -->
        <div class="message bot">
            <div class="avatar">AI</div>
            <div class="bubble">你好呀～今天想聊点什么？😊</div>
        </div>
        <div class="message user">
            <div class="avatar">我</div>
            <div class="bubble">你好！</div>
        </div>
    </div>

    <!-- 添加打字指示器 -->
    <div class="typing-indicator" id="typing-indicator">
        <span>爱丽丝正在输入中</span>
        <span class="typing-dots"></span>
    </div>

    <div class="input-area">
        <textarea 
            id="message-input" 
            placeholder="输入消息..."
            rows="1"
        ></textarea>
        <button id="send-button"> <!-- 发送按钮内部图片 -->
            <!-- 修改 width 和 height 属性来调整图标大小 -->
            <svg viewBox="0 0 24 24" width="20" height="20">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
        </button>

    <script>
        const SYSTEM_PROMPT = `你是一个网络键盘侠，你需要和用户对喷，无论用户抛出什么观点，你都需要反驳，你要阴阳怪气，并配合emoji表情`;//系统提示词
        let chatHistory = [];
        let currentController = null;

        function appendMessage(text, isUser) {
            const container = document.getElementById('chat-container');

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            messageDiv.innerHTML = `
                <div class="avatar">${isUser ? '我' : 'Alice'}</div>
                <div class="bubble">${text}</div>
            `;

            container.appendChild(messageDiv);
            container.scrollTo(0, container.scrollHeight);
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-button');
            const message = input.value.trim();
            if (!message || sendBtn.disabled) return;

            sendBtn.disabled = false;
            input.value = ''; // 清空输入框
            input.style.height = 'auto'; // 重置高度
            input.disabled = true;

            appendMessage(message, true);

            try {
                // 显示打字指示器 
                document.getElementById('typing-indicator').classList.add('active');

                currentController = new AbortController();//下方填写ollama API地址（可用Frp）
                const response = await fetch('http://frp-mad.com:28783/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    signal: currentController.signal,
                    body: JSON.stringify({
                        model: "DeepSEX_7b_Q4:latest",//调用的大模型
                        prompt: SYSTEM_PROMPT + '\n' + chatHistory.join('\n') + '\n用户：' + message + '\n助手：',
                        stream: true,
                        options: {
                            temperature: 0.4,
                            top_p: 0.7
                        }
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';

                appendMessage('', false);
                const responseBubble = document.querySelector('.message.bot:last-child .bubble');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(l => l.trim());

                    lines.forEach(line => {
                        try {
                            const data = JSON.parse(line);
                            fullResponse += data.response;
                            responseBubble.textContent = fullResponse;
                            responseBubble.scrollIntoView({ behavior: 'smooth' });
                        } catch (e) {
                            console.error('解析错误:', e);
                        }
                    });
                }

                chatHistory.push(`用户：${message}`, `助手：${fullResponse}`);
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('发送失败:', error);
                    appendMessage('消息发送失败，请重试', false);
                }
            } finally {
                // 恢复按钮状态并隐藏指示器
                sendBtn.disabled = false;
                input.disabled = false;
                input.focus();
                document.getElementById('typing-indicator').classList.remove('active');
                currentController = null;
            }
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keydown', e => {
            const sendBtn = document.getElementById('send-button');
            if (e.key === 'Enter' && !e.shiftKey && !sendBtn.disabled) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('message-input').addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    </script>
</body>

</html>
